<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.0.2/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<script src="click.js"></script>
<script src="p5js_sketch1.js"></script>
<script src="p5js_sketch2.js"></script>
<script src="p5js_sketch3.js"></script>
<script src="p5js_sketch4.js"></script>





<body style="margin : 0px; overflow: hidden;">
    <!-- hidden containers to run p5js programs-->
    <div id="container"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>

    <!-- actuall a-frame + Arjs scene -->

    <!--  arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;-->
    <a-scene embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3"
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [clickhandler];" ar-session-notifier
        cursor-modifier id="scene" vr-mode-ui="enabled: false" renderer="sortObjects: true; antialias: true;">

        <!--
        <a-marker preset="kanji">
            <a-plane width="2" height="2" position="0 0 0" material="shader: flat;" draw-canvas>
            </a-plane>
        </a-marker>

        <a-marker preset="hiro">
            <a-plane width="2" height="2" position="0 0 0" material="shader: flat;" draw-canvas2>
            </a-plane>
        </a-marker>

        <a-marker type="pattern" url="./custom_marker.patt">
            <a-entity text="value: Hello World;"></a-entity>
        </a-marker>
        -->

        <a-assets>
            <img id="my-image" src="1818874_white.png">
        </a-assets>

        <!-- LINK TO LINKTREE with ressources -->
        <a-marker type="barcode" value="16" >
            <a-link href="https://www.linktr.ee/b2renger" title="Click me !" scale=".051 .051 .051"  >
            </a-link>
            <a-image src="#my-image"position="0 0 0.05"  ></a-image>  
            <a-entity  text="align: center; width: 6; anchor:center; color:white; value: click me !;font:https://cdn.aframe.io/fonts/Exo2Bold.fnt;"position="0 1 0"  ></a-entity>     
        </a-marker>

        <!-- Sketches mapped on boxes -->
        <a-marker type="barcode" value="42">
            <a-box width="1" height="1" position="0 0 0" material="shader: flat;" 
            rotation="0 0 0" animation="property: rotation; to: 360 360 0; loop: true; dur: 5000; easing:linear;"
            draw-canvas1>
            </a-box>
        </a-marker>

        <a-marker type="barcode" value="53">
            <a-box width="1" height="1" position="0 0 0" material="shader: flat;" 
            rotation="0 0 0" animation="property: rotation; to: 0 360 360; loop: true; dur: 10000; easing:linear;"
            draw-canvas2>
            </a-box>
            <!--<a-entity text="align: center; width: 6; anchor:center; color:red; value: Hello 53;"></a-entity>-->
        </a-marker>

        <a-marker type="barcode" value="9">
            <a-box  scale="1 1 1" position="0 0 0" material="shader: flat;" 
            rotation="0 0 0" animation="property: rotation; to: 0 360 360; loop: true; dur: 10000; easing:linear;"
            draw-canvas3>
            </a-box >
            <!--<a-entity text="align: center; width: 6; anchor:center; color:red; value: Hello 9;"></a-entity>-->
        </a-marker>


        <a-marker type="barcode" value="0">
            <a-plane  scale="1.5 1.5 1.5" position="0 0 0" material="shader: flat;" 
            
            draw-canvas4>
            </a-plane >
           <!-- <a-entity text="align: center; width: 6; anchor:center; color:red; value: Hello 0;"></a-entity>-->
        </a-marker>

        <a-marker type="barcode" value="23">
            <a-entity text="align: center; width: 6; anchor:center; color:red; value: Hello 23;"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="44">
            <a-entity text="align: center; width: 6; anchor:center; color:red; value: Hello 44;"></a-entity>
        </a-marker>

 
        <a-marker type="barcode" value="13">
            <a-entity text="align: center; width: 6; anchor:center; color:red; value: Hello 13;"></a-entity>
        </a-marker>

       


        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
