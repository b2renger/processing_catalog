<body style="margin : 0px; overflow: hidden;">
    <!-- hidden containers to run p5js programs-->
    <div id="container"></div>
    <div id="container2"></div>

    <!-- actuall a-frame + Arjs scene -->

        arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; detectionMode: mono_and_matrix; matrixCodeType: 3x3"
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [clickhandler];"
        ar-session-notifier
        cursor-modifier
        id="scene"
        vr-mode-ui="enabled: false">
